<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="reversed">renverser</button>
    <ul id="ReverseElement">
        <li>Element A</li>
        <li>Element B</li>
        <li>Element C</li>
        <li>Element D</li>
    </ul>

    <p id="description">Bienvenue dans le DOM</p>
    <button id="changeStyle">change de couleur</button>^

    <div id="container"></div>
    <button id="ajouteparagraph">Ajouter</button>

    <script>
        const list = document.getElementById("ReverseElement")
        const btnReverse = document.getElementById("reversed")
        btnReverse.addEventListener("click", () => {
            const listItems = Array.from(list.getElementsByTagName("li"))
            const EltReverse = listItems.reverse()
            EltReverse.forEach((item) => list.appendChild(item) )
        })

        const btnChangeStyle = document.getElementById("changeStyle")
        const description = document.getElementById("description")
        btnChangeStyle.addEventListener("click", () => {
            description.style.color = "red"
            description.style.fontSize = "20px"
        })

        const ajouter = document.getElementById("ajouteparagraph")
        const container = document.getElementById("container")
        ajouter.addEventListener("click",() => {
            const paragraph = document.createElement("p")
            paragraph.textContent = "Un paragraphe"
            container.appendChild(paragraph)
        })
    </script>
</body>
</html>
